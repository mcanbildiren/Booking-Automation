version: '3.8'

services:
  admin-panel:
    build: .
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=hairdresser_booking;Username=postgres;Password=${DB_PASSWORD:-postgres123}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - booking-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hairdresser_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database_schema.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ../../MetaEntegration/WhatsAppBookingService/migrations/001_add_workers.sql:/docker-entrypoint-initdb.d/02-workers.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - booking-network

volumes:
  postgres_data:

networks:
  booking-network:
    driver: bridge

