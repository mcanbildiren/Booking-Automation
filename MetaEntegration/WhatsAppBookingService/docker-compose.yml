version: '3.8'

services:
  whatsapp-service:
    build: .
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=hairdresser_booking;Username=postgres;Password=${DB_PASSWORD:-postgres123}
      - WhatsApp__PhoneNumberId=${WHATSAPP_PHONE_NUMBER_ID}
      - WhatsApp__AccessToken=${WHATSAPP_ACCESS_TOKEN}
      - WhatsApp__VerifyToken=${WHATSAPP_VERIFY_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - booking-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hairdresser_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - booking-network

  ngrok:
    image: ngrok/ngrok:latest
    command: http whatsapp-service:80
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"  # ngrok web interface
    depends_on:
      - whatsapp-service
    restart: unless-stopped
    networks:
      - booking-network

volumes:
  postgres_data:

networks:
  booking-network:
    driver: bridge

