version: '3.8'

services:
  whatsapp-service:
    build: .
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Port=5432;Database=hairdresser_booking;Username=postgres;Password=postgres123
      - WhatsApp__PhoneNumberId=${WHATSAPP_PHONE_NUMBER_ID}
      - WhatsApp__AccessToken=${WHATSAPP_ACCESS_TOKEN}
      - WhatsApp__VerifyToken=${WHATSAPP_VERIFY_TOKEN}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  ngrok:
    image: ngrok/ngrok:latest
    command: http whatsapp-service:80
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - whatsapp-service
    restart: unless-stopped
